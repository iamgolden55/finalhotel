{% include "base.html" %}
<body>

<div class="container mt-5">

  <h1>Register</h1>

  <form>

    <div class="form-group">
      <label>Full Name</label>
      <input type="text" class="form-control" placeholder="Enter your name">
    </div>

    <div class="form-group">
      <label>Email address</label>
      <input type="email" class="form-control" placeholder="Enter email">
    </div>

    <div class="form-group">
      <label>Password</label>
      <input type="password" class="form-control" placeholder="Password">
    </div>

    <button type="submit" class="btn btn-primary">Register</button>

  </form> 
  <table class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Title</th>
        <th scope="col">Last Name</th>
        <th scope="col">Handle</th>
        <th scope="col">Abuda</th>
        <th scope="col">LasName</th>
        <th scope="col">Handleza</th>
      </tr>
    </thead>
    <tbody>
      {% for clients in clients %}
      <tr>
        <td scope="row">{{ clients[0] }}</th>
        <td>{{ clients[1]}}</td> <!-- Assuming your client data has a first_name field -->
        <td>{{ clients[2]}}</td> <!-- Assuming your client data has a last_name field -->
        <td>{{ clients[3] }}</td> 
        <td>{{ clients[4] }}</td> <!-- Assuming your client data has a first_name field -->
        <td>{{ clients[5] }}</td> <!-- Assuming your client data has a last_name field -->
        <td>{{ clients[6] }}</td>
      </tr>
      {% endfor %}
    </tbody>
</table>

</div>
{% include "footer.html" %}
